<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>
      #PlatziWebChallenge-Semana-1
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a class="hader__img--link" href="./">
          <img class="header__img" src="images/logo.svg" alt="logo">
        </a>
      </header>
      <main class="main">
        <figure class="main__img--container">
          <img class="main__img" src="images/illustration-mockups.svg" alt="main image">
        </figure>
        <div class="main__text--container">
          <h2 class="main__text--title">Build The Community Your Fans Will Love</h2>
          <p class="main__text--subtitle">
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="main__button">
            Register
          </button>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="" class="footer__link">
              <ion-icon class="footer__social-icon" name="logo-facebook"></ion-icon>
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">
              <ion-icon class="footer__social-icon" name="logo-twitter"></ion-icon>
            </a>
          </li>
          <li class="footer__item">
            <a href="" class="footer__link">
              <ion-icon class="footer__social-icon" name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
      </footer>

      <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>
    </div>

  </body>
</html>
